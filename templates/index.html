<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פותר תשבצים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .crossword-input {
            display: flex;
            gap: 2px;
            margin: 20px 0;
            justify-content: center;
            direction: rtl;
        }
        .letter-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #000;
            border-radius: 0;
            background-color: white;
            direction: rtl;
        }
        .letter-input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: none;
        }
        .results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .word-item {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .container {
            max-width: 800px;
        }
        .length-selector {
            max-width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">פותר תשבצים</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3 length-selector">
                    <label for="wordLength" class="form-label">מספר אותיות:</label>
                    <input type="number" class="form-control" id="wordLength" min="1" max="15" value="5">
                </div>
                
                <button class="btn btn-primary mb-3 w-100" onclick="createInputs()">צור שדות קלט</button>
                
                <div id="crosswordInputs" class="crossword-input"></div>
                
                <button class="btn btn-success w-100" onclick="findWords()">חפש מילים</button>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        function createInputs() {
            const length = parseInt(document.getElementById('wordLength').value);
            const container = document.getElementById('crosswordInputs');
            container.innerHTML = '';
            
            for (let i = 0; i < length; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'letter-input';
                input.maxLength = 1;
                input.dataset.index = i;
                input.addEventListener('input', function(e) {
                    // Move to next input on letter entry
                    if (e.target.value && e.target.dataset.index < length - 1) {
                        container.children[parseInt(e.target.dataset.index) + 1].focus();
                    }
                });
                container.appendChild(input);
            }
            
            // Focus first input
            if (container.firstChild) {
                container.firstChild.focus();
            }
        }

        function findWords() {
            const inputs = document.querySelectorAll('.letter-input');
            const length = inputs.length;
            let pattern = '';
            
            inputs.forEach(input => {
                const value = input.value.trim();
                pattern += value || ' ';
            });

            fetch('/find_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    pattern: pattern,
                    length: length
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                
                if (data.words.length === 0) {
                    resultsDiv.innerHTML = '<div class="alert alert-info">לא נמצאו מילים מתאימות</div>';
                    return;
                }

                data.words.forEach(word => {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'word-item';
                    wordDiv.textContent = word;
                    resultsDiv.appendChild(wordDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 
                    '<div class="alert alert-danger">אירעה שגיאה בחיפוש המילים</div>';
            });
        }

        // Create initial inputs
        createInputs();
    </script>
</body>
</html>
