<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פותר תשבצים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            padding: 10px;
        }
        .main-title {
            color: #b71c1c;
            font-weight: bold;
        }
        .version {
            font-size: 0.95rem;
            color: #b71c1c;
            text-align: center;
            margin-bottom: 10px;
        }
        .card {
            border: 1.5px solid #e57373;
            background: #fff;
        }
        .card-body {
            background: #fff;
        }
        .crossword-input {
            display: flex;
            gap: 2px;
            margin: 20px 0;
            justify-content: center;
            direction: rtl;
        }
        .letter-input {
            width: 12vw;
            min-width: 38px;
            max-width: 48px;
            height: 12vw;
            min-height: 38px;
            max-height: 48px;
            text-align: center;
            font-size: 6vw;
            max-font-size: 32px;
            border: 2px solid #b71c1c;
            border-radius: 8px;
            background-color: #fff;
            color: #b71c1c;
            direction: rtl;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        @media (min-width: 600px) {
            .letter-input {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }
        }
        .letter-input:focus {
            outline: none;
            border-color: #e53935;
            box-shadow: 0 0 0 2px #ffcdd2;
        }
        .results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .word-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff5f5;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            color: #b71c1c;
        }
        .container {
            max-width: 800px;
        }
        .length-selector {
            max-width: 200px;
            margin: 0 auto;
        }
        #results-count {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #b71c1c;
        }
        .btn, input[type=number] {
            font-size: 1.2rem;
        }
        .btn-primary {
            background-color: #e53935;
            border-color: #e53935;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        .btn-success {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        .btn-success:hover, .btn-success:focus {
            background-color: #e57373;
            border-color: #e57373;
        }
        .form-label {
            color: #b71c1c;
        }
        .alert-info {
            background-color: #fff5f5;
            color: #b71c1c;
            border-color: #ffcdd2;
        }
        .alert-danger {
            background-color: #ffebee;
            color: #b71c1c;
            border-color: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-2 main-title">פותר תשבצים</h1>
        <div class="version">גרסה 1.031</div>
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3 length-selector">
                    <label for="wordLength" class="form-label">מספר אותיות:</label>
                    <input type="number" class="form-control" id="wordLength" min="1" max="15" value="5">
                </div>
                
                <button class="btn btn-primary mb-3 w-100" onclick="createInputs()">צור שדות קלט</button>
                
                <div id="crosswordInputs" class="crossword-input"></div>
                
                <button id="searchBtn" class="btn btn-primary w-100" onclick="findWords()" disabled>חפש מילים</button>
            </div>
        </div>

        <div id="results-count"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        function createInputs() {
            const length = parseInt(document.getElementById('wordLength').value);
            const container = document.getElementById('crosswordInputs');
            container.innerHTML = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('results-count').innerHTML = '';
            
            for (let i = 0; i < length; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'letter-input';
                input.maxLength = 1;
                input.dataset.index = i;
                input.autocomplete = 'off';
                input.addEventListener('input', function(e) {
                    // Move to next input on letter entry
                    if (e.target.value && e.target.dataset.index < length - 1) {
                        container.children[parseInt(e.target.dataset.index) + 1].focus();
                    }
                    updateSearchButton();
                });
                input.addEventListener('keydown', function(e) {
                    // Backspace navigation
                    if (e.key === 'Backspace' && !e.target.value && e.target.dataset.index > 0) {
                        container.children[parseInt(e.target.dataset.index) - 1].focus();
                    }
                });
                container.appendChild(input);
            }
            // Focus first input
            if (container.firstChild) {
                container.firstChild.focus();
            }
            updateSearchButton();
        }

        function updateSearchButton() {
            const inputs = document.querySelectorAll('.letter-input');
            const length = inputs.length;
            let hasLetter = false;
            inputs.forEach(input => {
                if (input.value.trim()) hasLetter = true;
            });
            const searchBtn = document.getElementById('searchBtn');
            if (hasLetter || length >= 8) {
                searchBtn.disabled = false;
            } else {
                searchBtn.disabled = true;
            }
        }

        function findWords() {
            const inputs = document.querySelectorAll('.letter-input');
            const length = inputs.length;
            let pattern = '';
            let hasLetter = false;
            inputs.forEach(input => {
                const value = input.value.trim();
                if (value) hasLetter = true;
                pattern += value || ' ';
            });
            if (!hasLetter && length < 8) {
                return; // Do not search if no letter and less than 8
            }
            fetch('/find_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    pattern: pattern,
                    length: length
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                const resultsCountDiv = document.getElementById('results-count');
                resultsDiv.innerHTML = '';
                resultsCountDiv.innerHTML = '';
                if (data.words.length === 0) {
                    resultsCountDiv.innerHTML = '';
                    resultsDiv.innerHTML = '<div class="alert alert-info">לא נמצאו מילים מתאימות</div>';
                    return;
                }
                resultsCountDiv.innerHTML = `נמצאו ${data.words.length} תוצאות`;
                data.words.forEach(word => {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'word-item';
                    wordDiv.textContent = word;
                    resultsDiv.appendChild(wordDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 
                    '<div class="alert alert-danger">אירעה שגיאה בחיפוש המילים</div>';
            });
        }

        // Create initial inputs
        createInputs();
    </script>
</body>
</html>
